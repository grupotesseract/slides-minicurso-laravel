<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tesseract | Laravel </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/foundation-icon-fonts/foundation-icons.css">
    <link rel="stylesheet" href="node_modules/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="css/tesseract.min.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Favicon e relacionados -->
    <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="../assets/favicon/apple-touch-icon-57x57">
    <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="../assets/favicon/apple-touch-icon-60x60">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="../assets/favicon/apple-touch-icon-72x72">
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="../assets/favicon/apple-touch-icon-76x76">
    <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="../assets/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="../assets/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="../assets/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="../assets/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="../assets/favicon/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" type="image/png" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/favicon/android-chrome-512x512.png">
    <link rel="manifest" href="../assets/favicon/manifest.json">
    <link rel="mask-icon" href="../assets/favicon/safari-pinned-tab.svg" color="#878787">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="../assets/favicon/mstile-144x144.png">
    <meta name="msapplication-TileImage" content="../assets/favicon/mstile-150x150.png">
    <meta name="theme-color" content="#000000">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">

        <!-- Logo, Título e Subtítulo -->
        <section data-external="slides/titulo.html"></section>

        <!-- Capítulo 0: Introdução -->
        <section data-external="slides/intro.html"></section>

        <!-- Capítulo 1: Intro -->
        <section data-external="slides/capitulo-01/slide-01.html" data-transition="none"></section>
        <section data-external="slides/capitulo-01/slide-02.html" data-transition="none"></section>

        <!-- Capítulo 2: Instalando -->
        <section data-external="slides/capitulo-02/slide-01.html"></section>

        <!-- Capítulo 3: Dificuldades -->
        <section data-external="slides/capitulo-03/slide-01.html"></section>
        <section data-external="slides/capitulo-03/slide-02.html"></section>

        <!-- Capítulo 4: Models -->
        <section data-external="slides/capitulo-04/slide-01.html"></section>
        <section data-external="slides/capitulo-04/slide-02.html"></section>
        <section data-external="slides/capitulo-04/slide-03.html"></section>
        <section data-external="slides/capitulo-04/slide-04.html"></section>

        <!-- Capítulo 5: Controllers -->
        <section data-external="slides/capitulo-05/slide-01.html"></section>
        <section data-external="slides/capitulo-05/slide-02.html"></section>

        <!-- Capítulo 6: Routes -->
        <section data-external="slides/capitulo-06/slide-01.html"></section>
        <section data-external="slides/capitulo-06/slide-02.html"></section>

        <!-- Capítulo 7: Views -->
        <section data-external="slides/capitulo-07/slide-01.html"></section>
        <section data-external="slides/capitulo-07/slide-02.html"></section>

        <!-- Capítulo 7: CRUD -->
        <section data-external="slides/capitulo-08/slide-01.html"></section>
        <section data-external="slides/capitulo-08/slide-02.html"></section>
        <section data-external="slides/capitulo-08/slide-03.html"></section>
        <section data-external="slides/capitulo-08/slide-04.html"></section>
        <section data-external="slides/capitulo-08/slide-05.html"></section>
        <section data-external="slides/capitulo-08/slide-06.html"></section>

        <!-- Finalizando -->
        <section data-external="slides/finalizando.html"></section>

        <!-- Bibliografia -->
        <section data-external="slides/bibliografia.html"></section>

        <!-- Fim -->
        <section data-external="slides/fim.html"></section>


      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        // Display controls in the bottom right corner
        controls: false,

        // Display a presentation progress bar
        progress: true,

        // Display the page number of the current slide
        slideNumber: false,

        // Push each slide change to the browser history
        history: true,

        // Enable keyboard shortcuts for navigation
        keyboard: true,

        // Enable the slide overview mode
        overview: true,

        // Vertical centering of slides
        center: true,

        // Enables touch navigation on devices with touch input
        touch: true,

        // Loop the presentation
        loop: false,

        // Change the presentation direction to be RTL
        rtl: false,

        // Randomizes the order of slides each time the presentation loads
        shuffle: false,

        // Turns fragments on and off globally
        fragments: true,

        // Flags if the presentation is running in an embedded mode,
        // i.e. contained within a limited portion of the screen
        embedded: false,

        // Flags if we should show a help overlay when the questionmark
        // key is pressed
        help: true,

        // Flags if speaker notes should be visible to all viewers
        showNotes: false,

        // Number of milliseconds between automatically proceeding to the
        // next slide, disabled when set to 0, this value can be overwritten
        // by using a data-autoslide attribute on your slides
        autoSlide: 0,

        // Stop auto-sliding after user input
        autoSlideStoppable: true,

        // Use this method for navigation when auto-sliding
        autoSlideMethod: Reveal.navigateNext,

        // Enable slide navigation via mouse wheel
        mouseWheel: true,

        // Hides the address bar on mobile devices
        hideAddressBar: true,

        // Opens links in an iframe preview overlay
        previewLinks: false,

        // Transition style
        transition: 'convex', // none/fade/slide/convex/concave/zoom

        // Transition speed
        transitionSpeed: 'default', // default/fast/slow

        // Transition style for full page slide backgrounds
        backgroundTransition: 'concave', // none/fade/slide/convex/concave/zoom

        // Number of slides away from the current that are visible
        viewDistance: 3,

        // Parallax background image
        parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

        // Parallax background size
        parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

        // Number of pixels to move the parallax background per slide
        // - Calculated automatically unless specified
        // - Set to 0 to disable movement along an axis
        parallaxBackgroundHorizontal: null,
        parallaxBackgroundVertical: null,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/external/external.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
